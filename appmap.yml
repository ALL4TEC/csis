# 'name' should generally be the same as the code repo name.
 name: csis
 packages:
 - path: app/controllers
 - path: app/models
   # Exclude sub-paths within the package path
 exclude:
 - concerns/accessor
 - path: app/jobs
 - path: app/helpers
 # Include the gems that you want to see in the dependency maps.
 # These are just examples.
 - gem: activerecord
 - gem: devise
 - gem: rails
 - gem: rails-i18n
 - gem: pg
 - gem: puma
 - gem: sass-rails
